<template name="content">

    <div class="text-center"></div>
  </div>
  <div style="height:25px;">
  </div>

      <ul>

        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>

      <span class="cloudrain"></span>
      <span class="cloudrain2"></span>
      <span class="cloudrain3"></span>


    </div>
    {{/if}} {{#if sun}}
    <div class="animation">
      <div class="sun-vorne"></div>
      <div class="sun-hinten"></div>
    </div>
    {{/if}} {{#if cloud}}
    <div class="cloud">
      <span class="cloudr"></span>
      <span class="cloudr3"></span>
      <span class="cloudr2"></span>

    </div>
    {{/if}} {{#if thunder}}
    <div class="breezy">
      <ul>

        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>

      <span class="cloudthunder"></span>
      <span class="cloudthunder2"></span>
      <span class="cloudthunder3"></span>
    </div>
    {{/if}} {{#if snow}}
    <div class="stormy">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>

      <span class="cloudsnow"></span>
      <span class="cloudsnow2"></span>
      <span class="cloudsnow3"></span>

    </div>
    <div class="weathertitle text-center">
      <h1 class="title" style="color:rgb(38, 38, 38);">{{wetter}}</h1>
      <h1 class="minmax" style="color:rgb(38, 38, 38);">{{minmax}}</h1>
      <h1 class="zustand" style="color:rgb(38, 38, 38);">{{zustand}}</h1>
      <div id="btnWeather" class="divweather text-center">
        <i class="fas fa-redo-alt" style="color:rgb(38, 38, 38);"></i>
      </div>
    </div>

    {{else}}

      <h1 class="minmax">{{minmax}}</h1>
      <h1 class="zustand">{{zustand}}</h1>

<template name="login">

  <div class="img-login">
    <div class="text-center imglogo">
      <img class="logo" src="assets/logo.svg">
    </div>
    <form>
      <div class="container login-container">
        <div class="login-div form-group">
          <input id="login-username" type="text" class="validate login-input form-control" placeholder="Benutzername">
          <i class="fas fa-user login-icon"></i>
        </div>
        <br>
        <div class="login-div form-group">
          <input id="login-password" type="password" class="validate login-input form-control" placeholder="Passwort">
          <i class="fas fa-lock login-icon"></i>
        </div>
        <br>
        <div class="text-center form-group">
          <button type="submit" class="btn login-buttonn">Anmelden</button>
        </div>

      </div>
      <div class="text-center registrieren-text">
        <p class="neu-registrieren">Noch kein Account?
          <span>
            <a class="hierr" href="/registrieren">Hier Registrieren !</a>
          </span>
        </p>
      </div>
    </form>

    <div class="text-center">
      <div class="fehlermeldung">
        <p class="fehlertext">Passwort oder Benutzername inkorrekt !</p>
      </div>
    </div>
  </div>
</template>

<template name="register">
  <div class="img-login">
    <div class="weatherbar">
      <div class="arrow-back">
        <i class="fas fa-chevron-left"></i>
      </div>
    </div>
    <form>
      <div class="container register-container">
        <div class="login-div form-group">

          <!--<label class="login-text">Benutzername</label>-->
          <input id="username" type="text" class="validate login-input form-control" placeholder="Benutzername">
          <i class="fas fa-user login-icon"></i>
        </div>
        <br>
        <div class="login-div form-group">

          <!--<label class="login-text">Passwort</label>-->
          <input id="password" type="password" class="validate login-input form-control" placeholder="Passwort">
          <i class="fas fa-lock login-icon"></i>
        </div>
        <br>
        <div class="login-div form-group">

          <!--<label class="login-text">Passwort</label>-->
          <input id="passwordb" type="password" class="validate login-input form-control" placeholder="Passwort bestätigen">
          <i class="fas fa-lock login-icon"></i>
        </div>
        <br>
        <div class="login-div form-group">

          <!--<label class="login-text">Passwort</label>-->
          <input id="email" type="text" class="validate login-input form-control" placeholder="Email">
          <i class="fas fa-envelope login-icon"></i>
        </div>
        <br>
        <div class="login-div form-group">
          <input id="zip" type="text" class="validate login-input form-control" placeholder="PLZ">
          <i class="fas fa-map-marker-alt login-icon"></i>
        </div>
        <br>
        <div class="input-field col s12">
          <select id="countrySel" class="form-control dropdown_register">
            <option value="none" disabled selected>Land wählen</option>
            <option value="at">Österreich</option>
            <option value="de">Deutschland</option>
            <option value="ch">Schweiz</option>
          </select>
        </div>
        <br>
        <div class="text-center form-group">
          <button type="submit" class="btn login-buttonn">Registrieren</button>
        </div>

      </div>
    </form>
    <div class="text-center">
      <div class="fehlermeldung">
        <p class="fehlertext"></p>
      </div>
    </div>
  </div>
</template>

<template name="resPass">

<template name="AddClothes">

        </div>
        <div class="divdailycloth col-5 vkleid">

        </div>
        <div class="divdailycloth col-5 vaccessoire">

        </div>
    </div>
  </div>
  <div class="addshow" style="display:none">
    <div class="divclothpic text-center">
      <button class="clothpic btn btn-primary">
        <i class="fas fa-image"></i>
      </button>
      <button id="btnCamera" class="btn btn-primary">

      </button>
    </div>
    <br>
    <form>
      <div class="form-group inputaddcloth text-center">
        <p id="maxtempzahl"></p>
        <div id="slider"></div>
        <br>
        <small id="emailHelp" class="form-text text-muted">

        </small>
      </div>
      <hr>
      <div clas="text-center">
        <select class="form-control dropdown_select text-center" id="select_kleiderart">

          <option>Jacke</option>
          <option>Hose</option>
          <option>Shirt</option>
          <option>T-Shirt</option>
          <option>Schuhe</option>
          <option>Kleid</option>
          <option>Rock</option>
          <option>Accessoire</option>
          <option>Kopfbedeckung</option>
        </select>
      </div>
      <hr>
      <div class="text-center inputaddcloth row">
