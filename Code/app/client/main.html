<template name="login">

  <div class="img-login">

    <form>
      <div class="container login-container">
        <div class="login-div form-group">

          <!--<label class="login-text">Benutzername</label>-->
          <input id="login-username" type="text" class="validate login-input form-control" placeholder="Benutzername">
          <i class="fas fa-user login-icon"></i>
        </div>
        <br>
        <div class="login-div form-group">

          <!--<label class="login-text">Passwort</label>-->
          <input id="login-password" type="password" class="validate login-input form-control" placeholder="Passwort">
          <i class="fas fa-lock login-icon"></i>
        </div>
        <br>
        <div class="text-center form-group">
          <button type="submit" class="btn login-buttonn">Anmelden</button>
        </div>

      </div>
    </form>


    <div class="text-center">
      <div class="fehlermeldung">
        <p class="fehlertext">Passwort oder Benutzername inkorrekt !</p>
      </div>
    </div>


    <div class="text-center registrieren-text">
      <p class="neu-registrieren">Noch kein Account?
        <span style="color:blue;">
          <a href="/registrieren">Hier Registrieren !</a>
        </span>
      </p>
    </div>



  </div>



</template>

<template name="register">
  <div class="img-login">
    <form>
      <div class="container register-container">
        <div class="login-div form-group">

          <!--<label class="login-text">Benutzername</label>-->
          <input id="username" type="text" class="validate login-input form-control" placeholder="Benutzername">
          <i class="fas fa-user login-icon"></i>
        </div>
        <br>
        <div class="login-div form-group">

          <!--<label class="login-text">Passwort</label>-->
          <input id="password" type="password" class="validate login-input form-control" placeholder="Passwort">
          <i class="fas fa-lock login-icon"></i>
        </div>
        <br>
        <div class="login-div form-group">

          <!--<label class="login-text">Passwort</label>-->
          <input id="email" type="password" class="validate login-input form-control" placeholder="Passwort bestätigen">
          <i class="fas fa-lock login-icon"></i>
        </div>
        <br>
        <div class="login-div form-group">

          <!--<label class="login-text">Passwort</label>-->
          <input id="zip" type="text" class="validate login-input form-control" placeholder="ZIP">
          <i class="fas fa-map-marker-alt login-icon"></i>
        </div>
        <br>
        <div class="input-field col s12">
          <select id="countrySel" class="form-control dropdown_register">
            <option value="none" disabled selected>Land wählen</option>
            <option value="at">Österreich</option>
            <option value="de">Deutschland</option>
            <option value="ch">Schweiz</option>
          </select>
        </div>
        <br>
        <div class="text-center form-group">
          <button type="submit" class="btn login-buttonn">Registrieren</button>
        </div>

      </div>
    </form>

  </div>
</template>

<template name="resPass">
  <div class="container text-center">
    <p>Email eingeben</p>
    <input id="resEmail" type="text">
    <br>
    <br>
    <button id="sendReset">Email senden</button>
    <a href="/">Zurück zu Login</a>
  </div>
</template>

<template name="AddClothes">
  <div class="arrow-back">
    <i class="fas fa-chevron-left icon-back" style="color:black;"></i>
  </div>
  <div class="divclothpic text-center">
    <button class="clothpic">
      <i class="fas fa-camera"></i>
    </button>
  </div>
  <br>
  <form>
    <div class="form-group inputaddcloth text-center">
      <p id="maxtempzahl"></p>
      <input id="ex2" type="text" class="span2" value="" data-slider-min="-25" data-slider-max="50" data-slider-step="1" data-slider-value="[-10,10]"
      />
      <small id="emailHelp" class="form-text text-muted">
        Minimale und Maximaletemperatur für das Kleidungsstück.
      </small>
    </div>
    <hr>
    <div clas="text-center">
      <select class="form-control dropdown_select text-center" id="select_kleiderart">
        <option value="none" disabled selected>Kleiderart wählen</option>
        <option>Jacke</option>
        <option>Hose</option>
        <option>Shirt</option>
        <option>T-Shirt</option>
        <option>Schuhe</option>
        <option>Kleid</option>
        <option>Rock</option>
        <option>Accessoire</option>
      </select>
    </div>
    <hr>
    <div class="text-center inputaddcloth row">
      <label class="el-switch col col-sm">
        <input type="checkbox" name="switch">
        <span class="el-switch-style"></span>
      </label>
      <label class="switchfont col col-sm">Niederschlag</label>
      <small id="emailHelp" class="form-text text-muted col-sm">Regen und Schnee geschützt?</small>
    </div>
    <hr>
    <div>
      <div class="text-center inputaddcloth row">

        <label class="el-switch col col-sm">
          <input type="checkbox" name="switch">
          <span class="el-switch-style"></span>
        </label>
        <label class="switchfont col col-sm">Festlich</label>

      </div>

      <div class="text-center inputaddcloth row">
        <label class="el-switch col col-sm">
          <input type="checkbox" name="switch">
          <span class="el-switch-style"></span>
        </label>
        <label class="switchfont col col-sm">Freizeit</label>

      </div>

      <div class="text-center inputaddcloth row">
        <label class="el-switch col col-sm">
          <input type="checkbox" name="switch">
          <span class="el-switch-style"></span>
        </label>
        <label class="switchfont col col-sm">Busniess</label>

      </div>

      <div class="text-center inputaddcloth row">
        <label class="el-switch col col-sm">
          <input type="checkbox" name="switch">
          <span class="el-switch-style"></span>
        </label>
        <label class="switchfont col col-sm">Homewear</label>
      </div>

      <div class="text-center inputaddcloth row">
        <label class="el-switch col col-sm">
          <input id="otherclothanlass" type="checkbox" name="switch">
          <span class="el-switch-style"></span>
        </label>
        <label class="switchfont col col-sm">Others</label>
        <br>
        <br>
        <div class="text-center">
          <input id="hiddeninputcloth" class="form-control inputnewanlass" style="display:none;" placeholder="Anderen Anlass angeben">
        </div>
        <br>
        <small id="emailHelp" class="form-text text-muted col-sm">Passende Anlässe zum Kleidungstück?</small>
      </div>
    </div>


    <br>
    <div class="text-center addclothbtn">
      <button class="btn btn-success">Speichern</button>
    </div>
    <br>
  </form>

</template>

<template name="Anlass">
  <div class="weatherbar cloudycolor">
    <div class="arrow-back">
      <i class="fas fa-chevron-left icon-back"></i>
    </div>
  </div>
  <div class="anlasse">
    <div>
      <p class="anlassdatum text-center">Datum</p>
      <div>
        <p class="anlasstext">Anlass</p>
      </div>
      <hr>
    </div>
  </div>
  <a href="/addanlass">
    <button class="allbtndown btn">
      <i class="fas fa-plus" style="color:white;"></i>

  </a>

<template name="AddAnlass">
  <div class="arrow-back">
    <i class="fas fa-chevron-left icon-back" style="color:black;"></i>
  </div>
  <form class="addanlasscontainer">
    <div class="col-sm-12">
      <input type="text" class="datepicker form-control inputaddanlass col-sm">
      <i class="fas fa-calendar-alt calender-icon"></i>
    </div>
    <br>
    <div clas="text-center">
      <select class="form-control dropdown_select text-center" id="select_anlass">
        <option value="none" disabled selected>Anlass wählen</option>
        <option>Schicker Anlass</option>
        <option>Festlich</option>
        <option>Freizeit</option>
        <option>Business</option>
        <option>Homewear</option>
        <option id="other">Other</option>
      </select>
    </div>
    <br>
    <div class="text-center">
      <input id="hiddeninputanlass" class="form-control inputnewanlass" style="display: none;" placeholder="Anderen Anlass angeben">
    </div>
    <br>
    <div class="text-center addclothbtn">
      <button id="save_occasion" class="btn btn-success">Speichern</button>
    </div>
  </form>
</template>
