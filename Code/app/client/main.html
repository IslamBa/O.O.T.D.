<head>
  <title>O.O.T.D.</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
  <h1>Welcome to Meteor Yow!</h1>
  

  {{#if currentUser}}
    {{> content}}
    {{else}}
    {{> register}}
    {{> login}}
  {{/if}}


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

<template name="content">
  <h1 class="title">Wetter: </h1>
  <button id="btnWeather">Get Weather</button>
  <button class="btnLogout">Abmelden</button>
  
</template>

<template name="login">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input id="login-username" type="text" class="validate">
        <label for="login-username">Username</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="login-password" type="password" class="validate">
        <label for="login-password">Password</label>
      </div>
    </div>
    <div>
      <button type="submit">Anmelden</button>
    </div>
  </form>
</template>

<template name="register">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input id="username" type="text" class="validate">
        <label for="username">Username</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="zip" type="text" class="validate">
        <label for="zip">Plz:</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
      <select>
        <option value="" disabled selected>Land wählen</option>
        <option value="at">Österreich</option>
        <option value="de">Deutschland</option>
        <option value="ch">Schweiz</option>
      </select>
    </div>
    </div>
    <div>
      <button type="submit">Registrieren</button>
    </div>
  </form>
</template>
