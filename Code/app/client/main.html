<template name="content">
  {{#if currentUser}}
  <h1 class="title">Wetter: </h1>
  <button id="btnWeather">Get Weather</button>
  <button class="btnLogout">Abmelden</button>
  {{else}}
  <span style="color:blue;">
    <a href="/">Bitte Einlogen !</a>
  </span>
  {{/if}}
</template>

<template name="login">

  <div class="img-login">

    <div class="login-container">
      <form>
      <div class="col-sm-3 iconn">
        <i class="fas fa-user"></i>
      </div>
      <div class="col-sm-9">
        <span class="input input--ruri">
          <input class="input__field input__field--ruri" type="text" id="login-username" />

          <label class="input__label input__label--ruri" for="login-username">

            <span class="input__label-content input__label-content--ruri">Username</span>
          </label>
        </span>
      </div>
      <div class="col-sm-3 iconn">
        <i class="fas fa-lock"></i>
      </div>
      <div class="col-sm-9">
        <span class="input input--ruri">
          <input class="input__field input__field--ruri" type="password" id="login-password" />
          <label class="input__label input__label--ruri" for="login-password">
            <span class="input__label-content input__label-content--ruri">Password</span>
          </label>
        </span>
      </div>
      <div>
        <button class="btn login-buttonn submit">Login</button>
      </div>
    </form>
    </div>
  
    <div class="text-center">
      <p class="neu-registrieren">Noch kein Account?
        <span style="color:blue;">
          <a href="/registrieren">Hier Registrieren !</a>
        </span>
      </p>
    
    </div>
  
  </div>



</template>

<template name="register">
  <div class="img-login">
    
    <div class="registrieren-container">
        <form>
      <div class="col-sm-3 iconn">
        <i class="fas fa-at"></i>
      </div>
      <div class="col-sm-9">
        <span class="input input--ruri">
          <input class="input__field input__field--ruri" type="text" id="email" />
          <label class="input__label input__label--ruri" for="email">
            <span class="input__label-content input__label-content--ruri">Email</span>
          </label>
        </span>
      </div>
      <div class="col-sm-3 iconn">
        <i class="fas fa-user"></i>
      </div>
      <div class="col-sm-9">
        <span class="input input--ruri">
          <input class="input__field input__field--ruri" type="text" id="username" />
          <label class="input__label input__label--ruri" for="username">
            <span class="input__label-content input__label-content--ruri">Username</span>
          </label>
        </span>
      </div>
      <div class="col-sm-3 iconn">
        <i class="fas fa-lock"></i>
      </div>
      <div class="col-sm-9">
        <span class="input input--ruri">
          <input class="input__field input__field--ruri" type="password" id="password" />
          <label class="input__label input__label--ruri" for="password">
            <span class="input__label-content input__label-content--ruri">Passwort</span>
          </label>
        </span>
      </div>
      <div class="col-sm-3 iconn">
        <i class="fas fa-lock"></i>
      </div>
      <div class="col-sm-9">
        <span class="input input--ruri">
          <input class="input__field input__field--ruri" type="password" id="zip" />
          <label class="input__label input__label--ruri" for="zip">
            <span class="input__label-content input__label-content--ruri">PLZ</span>
          </label>
        </span>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select id="countrySel">
            <option value="none" disabled selected>Land wählen</option>
            <option value="at">Österreich</option>
            <option value="de">Deutschland</option>
            <option value="ch">Schweiz</option>
          </select>
        </div>
      </div>

      <div>
        <button class="btn login-buttonn submit" type="submit" name="action">Registrieren
        </button>
      </div>
    </form>
    </div>
  
  </div>


</template>
