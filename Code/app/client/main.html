<template name="content">
  {{#if currentUser}}
  <div class="divweather text-center">
    <h1 class="title"></h1>
    <button id="btnWeather" class="btn getweatherbtn suncolor">Get Weather</button>
  </div>
  <div class="container">
    <div class="row">
      <div class="col col-sm">
        <div class="divdailycloth">
          <i class="fas fa-tshirt kategorieicons"></i>
        </div>
      </div>
      <div class="col col-sm">
        <div class="divdailycloth">
          <i class="fas fa-socks kategorieicons"></i>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col col-sm">
        <div class="divdailycloth">
          <i class="fas fa-shoe-prints kategorieicons"></i>
        </div>
      </div>
      <div class="col col-sm">
        <div class="divdailycloth">
          <i class="fas fa-ring kategorieicons"></i>
        </div>
      </div>
    </div>
  </div>

  <button class="allbtn allbtndown btn suncolor">
    <i class="fas fa-bars"></i>
  </button>
  <a href="/">
    <button class="btnLogout btn suncolor" style="display: none;">
      <i class="fas fa-power-off"></i>
    </button>
  </a>
  <a href="/allcloth">
    <button class="allcloth btn suncolor" style="display: none;">
      <i class="fas fa-tshirt"></i>
    </button>
  </a>
  <a href="/anlass">
    <button class="anlassbtn btn suncolor" style="display: none;">
      <i class="far fa-calendar-plus"></i>
    </button>
  </a>


  <button id="getPicture">Bild</button>
  <input type="file" name="myFile" id="galleryImage" accept="image/*">
  <button id="uploadImage">Upload Image</button>

  <button id="getOutfit">Test Outfit (in console)</button>

  {{else}}
  <span style="color:blue;">
    <a href="/">Bitte Einlogen !</a>
  </span>
  {{/if}}
</template>

<template name="login">

  <div class="img-login">

    <form>
      <div class="container login-container">
        <div class="login-div form-group">

          <!--<label class="login-text">Benutzername</label>-->
          <input id="login-username" type="text" class="validate login-input form-control" placeholder="Benutzername">
          <i class="fas fa-user login-icon"></i>
        </div>
        <br>
        <div class="login-div form-group">

          <!--<label class="login-text">Passwort</label>-->
          <input id="login-password" type="password" class="validate login-input form-control" placeholder="Passwort">
          <i class="fas fa-lock login-icon"></i>
        </div>
        <br>
        <div class="text-center form-group">
          <button type="submit" class="btn login-buttonn">Anmelden</button>
        </div>

      </div>
    </form>


    <div id="loginLoading" class="lds-ripple" style="display:none;">
      <div class="text-center"></div>
      <div class="text-center"></div>
    </div>


    <div class="text-center">
      <div class="fehlermeldung">
        <p class="fehlertext">Passwort oder Benutzername inkorrekt !</p>
      </div>
    </div>


    <div class="text-center registrieren-text">
      <p class="neu-registrieren">Noch kein Account?
        <span style="color:blue;">
          <a href="/registrieren">Hier Registrieren !</a>
        </span>
      </p>
    </div>



  </div>



</template>

<template name="AddClothes">
  <div class="divclothpic text-center">
    <button class="clothpic">
      <i class="fas fa-camera"></i>
    </button>
  </div>
  <br>
  <form>
    <div class="form-group inputaddcloth text-center">
      <input type="range" class="form-control inputt" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Min Temperatur">
      <small id="emailHelp" class="form-text text-muted">Mindesttemperatur gegeben sein muss um dieses Kleidungstück
        anzuziehen.</small>
    </div>
    <br>
    <div class="form-group inputaddcloth text-center">
      <input type="text" class="form-control inputt" id="exampleInputPassword1" placeholder="Max Temperatur">
      <small id="emailHelp" class="form-text text-muted">Maximaletemperatur gegeben sein muss um dieses Kleidungstück
        anzuziehen.</small>
    </div>
    <br>
    <div class="dropdown text-center">
      <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        Kleiderart
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <button class="dropdown-item" type="button">Jacke</button>
        <button class="dropdown-item" type="button">Hose</button>
        <button class="dropdown-item" type="button">Shirt</button>
        <button class="dropdown-item" type="button">Schuhe</button>
        <button class="dropdown-item" type="button">Kleid</button>
        <button class="dropdown-item" type="button">Rock</button>
        <button class="dropdown-item" type="button">Accessoire</button>
      </div>
    </div>
    <hr>
    <div class="text-center inputaddcloth row">
      <label class="el-switch col col-sm">
        <input type="checkbox" name="switch">
        <span class="el-switch-style"></span>
      </label>
      <label class="switchfont col col-sm">Niederschlag</label>
      <small id="emailHelp" class="form-text text-muted col-sm">Regen und Schnee geschützt?</small>
    </div>
    <hr>
    <div>
      <div class="text-center inputaddcloth row">
        <label class="el-switch col col-sm">
          <input type="checkbox" name="switch">
          <span class="el-switch-style"></span>
        </label>
        <label class="switchfont col col-sm">Schicker Anlass</label>

      </div>

      <div class="text-center inputaddcloth row">
        <label class="el-switch col col-sm">
          <input type="checkbox" name="switch">
          <span class="el-switch-style"></span>
        </label>
        <label class="switchfont col col-sm">Casual Day</label>

      </div>

      <div class="text-center inputaddcloth row">
        <label class="el-switch col col-sm">
          <input type="checkbox" name="switch">
          <span class="el-switch-style"></span>
        </label>
        <label class="switchfont col col-sm">Busniess</label>

      </div>

      <div class="text-center inputaddcloth row">
        <label class="el-switch col col-sm">
          <input type="checkbox" name="switch">
          <span class="el-switch-style"></span>
        </label>
        <label class="switchfont col col-sm">Bewerbung</label>
        <small id="emailHelp" class="form-text text-muted col-sm">Passende Anlässe zum Kleidungstück?</small>
      </div>
    </div>


    <br>
    <div class="text-center addclothbtn">
      <button class="btn btn-success">Speichern</button>
    </div>
  </form>

</template>
