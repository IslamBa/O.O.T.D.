<head>
  <title>O.O.T.D.</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>
  
  

  {{#if currentUser}}
    {{> content}}
    {{else}}
    {{> register}}
    {{> login}}
  {{/if}}


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

<template name="content">
    <h1>Welcome to Meteor {{username}} Yow!</h1>
  <h1 class="title">Wetter: </h1>
  <button id="btnWeather">Get Weather</button>
  <button class="btnLogout">Abmelden</button>
  
</template>

<template name="login">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input id="login-username" type="text" class="validate">
        <label for="login-username">Username</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="login-password" type="password" class="validate">
        <label for="login-password">Password</label>
      </div>
    </div>
    <div>
      <button type="submit">Anmelden</button>
    </div>
  </form>
</template>

<template name="register">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input id="username" type="text" class="validate">
        <label for="username">Username</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="zip" type="text" class="validate">
        <label for="zip">PLZ</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
      <select id="countrySel">
        <option value="none" disabled selected>Land wählen</option>
        <option value="at">Österreich</option>
        <option value="de">Deutschland</option>
        <option value="ch">Schweiz</option>
      </select>
    </div>
    </div>
    <div>
      <button type="submit">Registrieren</button>
    </div>
  </form>
</template>
